<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions & Scope Demo</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
        }
        #output {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h2>JavaScript User-Defined Functions & Scope Demo</h2>

    <button onclick="runFunctions()">Run Functions</button>
    <button onclick="scopeDemo()">Run Scope Demo</button>

    <div id="output"></div>

    <script>

        // =========================
        // 1️⃣ Function Declaration
        // =========================
        function greet(name) {
            return "Hello, " + name;
        }

        // =========================
        // 2️⃣ Function Expression
        // =========================
        const add = function(a, b) {
            return a + b;
        };

        // =========================
        // 3️⃣ Arrow Function
        // =========================
        const multiply = (a, b) => a * b;


        // =========================
        // Function Invocation Button
        // =========================
        function runFunctions() {
            const message1 = greet("Jahnvi");
            const sum = add(10, 20);
            const product = multiply(5, 4);

            document.getElementById("output").innerHTML =
                message1 + "<br>" +
                "Addition: " + sum + "<br>" +
                "Multiplication: " + product;
        }


        // =========================
        // Scope Demonstration
        // =========================
        function scopeDemo() {

            var x = 10;     // Function scoped
            let y = 20;     // Block scoped
            const z = 30;   // Block scoped + cannot reassign

            if (true) {
                var x = 100;    // SAME variable (var ignores block)
                let y = 200;    // Different variable
                const z = 300;  // Different variable

                document.getElementById("output").innerHTML =
                    "Inside Block:<br>" +
                    "var x = " + x + "<br>" +
                    "let y = " + y + "<br>" +
                    "const z = " + z + "<br><br>";
            }

            document.getElementById("output").innerHTML +=
                "Outside Block:<br>" +
                "var x = " + x + "<br>" +
                "let y = " + y + "<br>" +
                "const z = " + z;
        }

    </script>

</body>
</html>
