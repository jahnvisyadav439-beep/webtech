<!DOCTYPE html>
<html>
<head>
    <title>Show Hide & Toggle Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: 0.3s;
        }

        .box {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            background-color: lightblue;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        .dark-mode {
            background-color: #222;
            color: white;
        }

        .highlight {
            background-color: yellow;
            color: black;
            font-weight: bold;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>JavaScript Show / Hide & Toggle Classes</h2>

    <!-- Buttons -->
    <button onclick="toggleContent()">Show / Hide Content</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>

    <!-- Content Box -->
    <div id="contentBox" class="box">
        This is the content box.
    </div>

    <script>
        // Show / Hide using style.display
        function toggleContent() {
            const box = document.getElementById("contentBox");

            if (box.style.display === "none") {
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

        // Toggle CSS class on body
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Toggle highlight class
        function toggleHighlight() {
            const box = document.getElementById("contentBox");
            box.classList.toggle("highlight");
        }
    </script>

</body>
</html>
