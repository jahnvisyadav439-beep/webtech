<!DOCTYPE html>
<html>
<head>
  <title>Table Layout Example</title>
</head>
<style>
    body {
            background-color: rgb(133, 219, 215); }
    </style>
<body>
  <table align="center" border="10" style="width:1000px; border-collapse:collapse;">
    <caption style="caption-side:top; font-weight:bold;">
      Sample Table Layout with Merged Cells and Alignment
    </caption>
    <tr>
      <th colspan="3" style="text-align:center;">BOOKS</th>
    </tr>
    <tr>
      <td rowspan="2" style="vertical-align:middle; text-align:center;">PRIMARY PORPOSE</td>
      <td style="text-align:left;">fiction</td>
      <td style="text-align:right;">non frication</td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center;">reference/instructional</td>
    </tr>
    <tr>
      <td style="text-align:center;"><B>BY CULUTRAL</B></td>
      <td style="text-align:center;"><B>BY ACADEMIC</B></td>
      <td style="text-align:center;"><B>BY FORMAT</B></td>
    </tr>
    <tr>
        <td style="text-align:center;">bible</td>
        <td style="text-align:center;">medical textbooks</td>
        <td style="text-align:center;">ebook/digital</td>
    </tr>
    <tr>
        <td style="text-align:center;">bhagavad gita</td>
        <td style="text-align:center;">law reports</td>
        <td style="text-align:center;">audiobook</td>
    </tr>
    <tr>
        <td style="text-align:center;">quran</td>
        <td style="text-align:center;">engineering handbooks</td>
        <td style="text-align:center;">picture book</td>
    </tr>
    <tr>
        <td style="text-align:center;">avesta</td>
        <td style="text-align:center;">sociology</td>
        <td style="text-align:center;">pop-up</td>
    </tr>
  </table>
</body>
</html>
